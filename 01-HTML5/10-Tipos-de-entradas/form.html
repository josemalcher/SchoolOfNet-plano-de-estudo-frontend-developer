<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <h1>HTML 5 Input Types</h1>
</header>
    <section>
        <form>
            <div class="form-group">
                <label>Color</label>
                <input type="color">
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="date">
            </div>
            <div class="form-group">
                <label>DateTime-local</label>
                <input type="datetime-local">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email">
            </div>
            <button>Submit</button>
        </form>
    </section>
</body>
</html>
