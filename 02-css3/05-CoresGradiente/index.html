<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 - School of Net</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/examples.css">
</head>
<body>
<header>
    <h1 onmouseover="stopRotate()" id="test" style="transform: rotateY(0deg);">School of Net</h1>
</header>
<section>
    <h1 class="title">Color and Gradient</h1>
</section>
<section>
    <div class="row text-center">
        <div class="col-3">
            <p id="p1">RGBA</p>
            <p id="p2">RGBA</p>
            <p id="p3">RGBA</p>
        </div>
        <div class="col-3">
            <p id="p4">HSL</p>
            <p id="p5">HSL</p>
            <p id="p6">HSL</p>
        </div>
        <div class="col-3">
            <p id="p7">HSLA</p>
            <p id="p8">HSLA</p>
            <p id="p9">HSLA</p>
        </div>
        <div class="col-3">
            <p id="p10">RGB Opacity</p>
            <p id="p11">RGB Opacity</p>
            <p id="p12">RGB Opacity</p>
        </div>
    </div>
    <div class="row text-center">
        <h1>Gradient</h1>
        <div class="col-3">
            <p id="grad1">Linear Gradient</p>
        </div>
        <div class="col-3">
            <p id="grad2">Left to Right</p>
        </div>
        <div class="col-3">
            <p id="grad3">Diagonal</p>
        </div>
        <div class="col-3">
            <p id="grad4">Angles</p>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-3">
            <p id="grad5">Multiple Color Stops</p>
        </div>
        <div class="col-3">
            <p id="grad6">Left to Right</p>
        </div>
        <div class="col-3">
            <p id="grad7">Transparency</p>
        </div>
        <div class="col-3">
            <p id="grad8">Radial Gradients</p>
        </div>
    </div>



</section>

<script src="js/anim.js"></script>
</body>
</html>
